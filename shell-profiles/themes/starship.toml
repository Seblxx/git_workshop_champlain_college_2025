# Starship Prompt Configuration for Git Workshop
# Place this file at ~/.config/starship.toml

format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$hostname\
[](bg:#FCA17D fg:#DA627D)\
$directory\
[](bg:#86BBD8 fg:#FCA17D)\
$git_branch\
$git_status\
[](bg:#06969A fg:#86BBD8)\
$git_commit\
$git_state\
[](bg:#33658A fg:#06969A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable it
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$hostname ]($style)'
style = "bg:#DA627D"
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:#FCA17D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"projects" = " "
"Projects" = " "

